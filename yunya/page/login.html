<!DOCTYPE html>
<html>
<head>
    <meta charset="GBK" />
    <title>云牙网 - 登录</title>
    
    <link rel="stylesheet" href="../css/page/login/merge.css" />
    
    <!--[if lt IE 9]>
    <script src="lib/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="doc" class="page-login">
      <!-- 主体内容区 -->
      <div id="content">
        <div class="layout-full">
          <div class="mod mod-login nonselect">
            <div class="content">
              <div class="logo"><img src="../imgs/logo.png" /></div>
              <div class="desc">
                <p>《云牙口腔门诊智能管理云系统》</p>
                <p>帮助牙科门诊管理者解决患者预约就诊管理、医患沟通、门诊运营、仓储管理等全方位的口腔门诊管理系统。</p>
              </div>
              <h3>企业登录</h3>
              
              <form class="form" method="post" action="">
              <input type="hidden" name="method" value="submit_regclinic" />
              <div class="items">
                <div class="item">
                  <label>
                    <span>公司</span>
                    <input type="text" name="CompName" />
                  </label>
                  <span class="arrow-down"></span>
                </div>
                <div class="item">
                  <label>
                    <span>诊所</span>
                    <input type="text" name="ClinName" />
                  </label>
                  <span class="arrow-down"></span>
                </div>
                <div class="item">
                  <label>
                    <span>用户名</span>
                    <input type="text" name="Account" />
                  </label>
                  <span class="arrow-down"></span>
                </div>
                <div class="item">
                  <label>
                    <span>密码</span>
                    <input type="password" name="Password" />
                  </label>
                </div>
              </div>
              <div class="remember">
                <label><input type="checkbox" /> 记住我</label>
              </div>
              <div class="submit">
                <input type="submit" class="button-submit" value="登录" />
              </div>
              <div class="findback">
                <p><a href="javascript:void(0)">忘记密码？</a></p>
                <p>还不是云牙用户？<a href="register.html">点击注册</a></p>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 尾部，版权栏 -->
      <header id="header">
        <div class="layout-full">
          <div class="mod mod-copyright">
            <div class="content">
              <ul class="clearfix hide">
                <li class="index"><a href="index.html">首页</a></li>
                <li class="download"><a href="download.html">下载</a></li>
                <li class="help"><a href="help.html">帮助</a></li>
                <li class="forum"><a href="forum.html">论坛</a></li>
              </ul>
              <div>
                <span>地址：上海市杨浦区国泰路11号1层展示厅A245</span>
                <span>电 话：021-60768268</span>
                <span>&#169; 2015 版权所有 上海云牙医疗信息科技有限公司</span>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
    
</body>
</html>
