<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>企业用户登录</title>

    <link rel="stylesheet" href="../../../res/css/page/account/merge.css"/>
</head>
<body>

    <div id="doc" class="doc nofooter">
      <header class="page-header">
        <div class="content">
          <h3 class="noback">企业用户登录</h3>
          <div class="left">
            <a href="javascript:window.history.back()" class="icon-arrow-left go-back"></a>
          </div>
          <div class="right">
          </div>
        </div>
      </header>

      <!-- 内容 -->
      <section class="page-main main-login-corp bg01">
        <div class="content">
          <h1><img class="icon-logo" src="../../../res/img/logo/01.png"/></h1>

          <ul class="forms">
            <li>
              <div class="form-input clearfix">
                <div class="left">
                  <span class="icon-name"></span>
                  <input class="name" type="text" maxlength="20" placeholder="请输入您的姓名" />
                </div>
              </div>
            </li>
            <li>
              <div class="form-input clearfix">
                <div class="left">
                  <span class="icon-pass"></span>
                  <input class="pass" type="text" maxlength="20" placeholder="请输入登录密码" />
                </div>
                <div class="right">
                  <a class="text-link" href="javascript:void(0)">忘记密码？</a>
                </div>
              </div>
            </li>
          </ul>

          <div class="action">
            <a href="../../enterprise/more/search.html" class="button login">登录</a>
          </div>

          <div class="ps">
            <a href="javascript:void(0)" class="text-s16">企业用户需先注册普通用户登录后提交申请!</a>
          </div>
        </div>
      </section>

      <!-- 所有浮层的容器 -->
      <div class="float">
        <div class="content"></div>
      </div>
    </div>


    <script src="../../../res/lib/all.js" id="seajsnode"></script>
    <script src="../../../config/app.js"></script>
    <script>seajs.use('page/login/enterprise',function(m){m&&m.init&&m.init();});</script>

</body>
</html>
