<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>忘记密码</title>

    <link rel="stylesheet" href="../../../res/css/page/account/merge.css"/>
</head>
<body>

    <div id="doc" class="doc nofooter">
      <header class="page-header">
        <div class="content">
          <h3 class="noback">忘记密码</h3>

          <div class="left">

            <a href="javascript:window.history.back()" class="icon-arrow-left go-back"></a>

          </div>
          <div class="right">

          </div>
        </div>
      </header>

      <!-- 内容 -->
      <section class="page-main main-register main-update">
        <div class="content">
          <ul class="forms">
            <li>
              <div class="form-input clearfix">
                <div class="left">
                  <span class="icon-mobile"></span>
                  <input class="mobile" type="text" maxlength="20" placeholder="请输入您的手机号" />
                </div>
              </div>
            </li>
            <li>
              <div class="form-input clearfix">
                <div class="left">
                  <span class="icon-smscode"></span>
                  <input class="smscode" type="text" maxlength="20" placeholder="请输入短信验证码" />
                </div>
                <div class="right">
                  <a class="button-smscode" href="javascript:void(0)">获取验证码</a>
                </div>
              </div>
            </li>
            <li>
              <div class="form-input clearfix">
                <div class="left">
                  <span class="icon-pass"></span>
                  <input class="pass" type="password" maxlength="20" placeholder="请输入登录密码" />
                </div>
              </div>
            </li>
            <li>
              <div class="form-input clearfix">
                <div class="left">
                  <span class="icon-pass"></span>
                  <input class="pass2" type="password" maxlength="20" placeholder="请确认登录密码" />
                </div>
              </div>
            </li>
          </ul>

          <div class="action">
            <a href="javascript:void(0)" class="button update">提交</a>
          </div>
        </div>
      </section>

      <!-- 所有浮层的容器 -->
      <div class="float">
        <div class="content"></div>
      </div>
    </div>


    <script src="../../../res/lib/all.js" id="seajsnode"></script>
    <script src="../../../config/app.js"></script>
    <script>seajs.use('page/account/update/index',function(m){m&&m.init&&m.init();});</script>

</body>
</html>
