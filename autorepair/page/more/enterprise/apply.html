<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>费用申请</title>

    <link rel="stylesheet" href="../../../res/css/page/enterprise/more/merge.css"/>
</head>
<body>

    <div id="doc" class="doc page-more">
      <header class="page-header">
        <div class="content">
          <h3 class="noback">费用申请</h3>
          <div class="left">
            <a href="javascript:window.history.back()" class="icon-arrow-left go-back"></a>
          </div>
          <div class="right">
          </div>
        </div>
      </header>

      <!-- 内容 -->
      <section class="page-main main-enterprise-more-apply">
        <div class="content">
          <!-- 表单 -->
          <ul class="forms-list">
            <li class="clearfix">
              <label>部门</label>
              <span class="forms-select">
                <span>请选择</span>
                <img src="../../../res/img/icon/26.png"/>
              </span>
            </li>
            <li class="clearfix">
              <label>类型</label>
              <span class="forms-select">
                <span>请选择</span>
                <img src="../../../res/img/icon/26.png"/>
              </span>
            </li>
            <li class="clearfix">
              <label>名称</label>
              <span class="forms-select">
                <span>请选择</span>
                <img src="../../../res/img/icon/26.png"/>
              </span>
            </li>
            <li class="clearfix">
              <label>金额</label>
              <input type="text" placeholder="请输入..."/>
            </li>
            <li class="clearfix">
              <label>备注</label>
              <input type="text" placeholder="请输入..."/>
            </li>
            <li class="clearfix">
              <label>付款日期</label>
              <span class="forms-calendar">
                <span>请选择</span>
                <img src="../../../res/img/icon/27.png"/>
              </span>
            </li>
          </ul>

          <!-- action -->
          <div class="action">
            <a href="javascript:void(0)" class="button">提交</a>
          </div>
          
          <br/>
          
          <div class="action">
            <a href="apply-search-history.html" class="button">申请历史</a>
          </div>
          
        </div>
      </section>

      <!-- 所有浮层的容器 -->
      <div class="float">
        <div class="content"></div>
      </div>

      <footer class="page-footer">
        <div class="content">
          <ul>
            <li class="reception">
              <a href="../../chassis/index.html">
                <span class="icon-jieche img"></span><span>底盘号</span>
              </a>
            </li>
            <li class="order">
              <a href="../../generality/index.html">
                <span class="icon-dingdan img"></span><span>&nbsp;&nbsp;&nbsp;通用性</span>
              </a>
            </li>
            <li class="management">
              <a href="../../business/index.html">
                <span class="icon-chejianguanli img"></span><span>&nbsp;&nbsp;&nbsp;商家</span>
              </a>
            </li>
            <li class="more">
              <a href="javascript:void(0)" onclick="location.href='../../more/'+(sessionStorage.getItem('USERTYPE')==='2'?'enterprise':'general')+'/index.html'">
                <span class="icon-gengduo img"></span><span>更多+</span>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>


    <script src="../../../res/lib/all.js" id="seajsnode"></script>
    <script src="../../../config/app.js"></script>
    <script>seajs.use('page/enterprise/more-apply',function(m){m&&m.init&&m.init();});</script>

</body>
</html>
