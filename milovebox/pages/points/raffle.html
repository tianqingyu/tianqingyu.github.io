<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>积分抽奖</title>
	
	<link rel="stylesheet" href="../../assets/css/page/points/raffle.css" />
</head>
<body>
	
	<div id="root" class="bg04">
	  <header id="header">
	    <div class="content">
	      <div class="header bg05">
	        <h3>MILOVEBOX</h3>
	        <div class="actions">
	          <a href="javascript:void(0)" class="arrow-left">返回</a>
	          <a href="javascript:void(0)">关闭</a>
	          <a href="javascript:void(0)" class="ellipsis">more</a>
	        </div>
	      </div>
	    </div>
	  </header>
	  
	  <div id="content">
	    <div class="main">
	      <!-- START -->
	      <div class="layout">
	        <div class="mod mod-caption">
	          <div class="content">
	            <div class="caption">
			      <div class="info">
			        <span class="left">当前积分：3400</span>
			        <span class="right">已使用：2300</span>
			      </div>
			      <hr class="line pin" />
			    </div>
	          </div>
	        </div>
	      </div>
	      
	      <div class="layout">
	        <div class="mod mod-login">
	          <div class="content">
	            <div>
	              <input type="text" class="input" placeholder="用户名" />
	            </div>
	            <div>
	              <input type="password" class="input" placeholder="密码" />
	            </div>
	            <div>
	              <label><input type="radio" class="radio" /> 记住密码</label>
	              <a href="javascript:void(0)">忘记密码</a>
	            </div>
	            <div>
	              <a class="button pin stress login" href="javascript:void(0)">登 录</a>
	            </div>
	          </div>
	        </div>
	      </div>
	      <!-- END -->
	    </div>
	  </div>
	  
	  <footer id="footer" class="footer bg02">
	    <div class="content">
	      <a class="button pin disabled login" href="javascript:void(0)">登 录</a>
	      <a class="button pin stress register" href="javascript:void(0)">注 册</a>
	    </div>
	  </footer>
	</div>
	
</body>
</html>
