<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>积分抽奖</title>
	
	<link rel="stylesheet" href="../../assets/css/page/points/raffle.css" />
</head>
<body>
	
	<div id="root" class="bg04">
	  <header id="header">
	    <div class="content">
	      <div class="header bg05">
	        <h3>MILOVEBOX</h3>
	        <div class="actions">
	          <a href="javascript:void(0)" class="arrow-left">返回</a>
	          <a href="javascript:void(0)">关闭</a>
	          <a href="javascript:void(0)" class="ellipsis">more</a>
	        </div>
	      </div>
	    </div>
	  </header>
	  
	  <div id="content" class="nofooter">
	    <div class="main">
	      <!-- START -->
	      <div class="layout">
	        <div class="mod mod-caption">
	          <div class="content">
	            <div class="caption">
			      <div class="info">
			        <span class="left">当前积分：3400</span>
			        <span class="right">已使用：2300</span>
			      </div>
			      <hr class="line pin" />
			    </div>
	          </div>
	        </div>
	      </div>
	      
	      <div class="layout">
	        <div class="mod mod-raffle">
	          <div class="content">
	            <div class="list bg">
			      <div class="inner bg03">
			        <div class="content">
			          <div class="item">
			            <span>积分抽奖</span>
			            <a href="javascript:void(0)" class="arrow down">down</a>
			          </div>
			          <hr class="line">
			          <div class="item-panel">
			            <div class="cart min">
					      <img src="../../assets/imgs/blank.png" class="img img04">
					    </div>
					    <div class="cart min">
					      <img src="../../assets/imgs/blank.png" class="img img05">
					    </div>
					    <div class="cart min">
					      <img src="../../assets/imgs/blank.png" class="img img06">
					    </div>
			          </div>
			          <hr class="line">
			        </div>
			      </div>
			    </div>
			    
			    <div class="list bg">
			      <div class="inner bg03">
			        <div class="content">
			          <div class="item">
			            <span>积分兑换</span>
			            <a href="javascript:void(0)" class="arrow right">right</a>
			          </div>
			          <hr class="line">
			          <div class="item">
			            <span>积分公益</span>
			            <a href="javascript:void(0)" class="arrow right">right</a>
			          </div>
			          <hr class="line">
			        </div>
			      </div>
			    </div>
	          </div>
	        </div>
	      </div>
	      <!-- END -->
	    </div>
	  </div>
	</div>
	
</body>
</html>
