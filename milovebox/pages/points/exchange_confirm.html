<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>兑换物品</title>
	
	<link rel="stylesheet" href="../../assets/css/page/points/exchange.css" />
</head>
<body>
	
	<div id="root" class="bg04">
	  <header id="header">
	    <div class="content">
	      <div class="header bg05">
	        <h3>MILOVEBOX</h3>
	        <div class="actions">
	          <a href="javascript:void(0)" class="arrow-left">返回</a>
	          <a href="javascript:void(0)">关闭</a>
	          <a href="javascript:void(0)" class="ellipsis">more</a>
	        </div>
	      </div>
	    </div>
	  </header>
	  
	  <div id="content">
	    <div class="main">
	      <!-- START -->
	      <div class="layout">
	        <div class="mod mod-caption">
	          <div class="content">
	            <div class="caption">
			      <div class="name">兑换物品</div>
			      <hr class="line pin" />
			    </div>
	          </div>
	        </div>
	      </div>
	      
	      <div class="layout">
	        <div class="mod mod-goods">
	          <div class="content">
	            <div class="button pin title">
	              <span>kz-73020000m移动电源</span>
	              <span>仅剩60个</span>
	            </div>
	            <div class="list bg picture">
			      <div class="inner bg03">
			        <div class="content">
			          <div class="item-panel">
			            <img src="../../assets/imgs/demo/img04.jpg" />
			          </div>
			        </div>
			      </div>
			    </div>
	            <div class="button pin condition">
	              <span>所需积分：3000</span>
	              <span>市场价：￥600</span>
	            </div>
	            <div class="list bg">
			      <div class="inner bg03">
			        <div class="content">
			          <div class="item-panel">
			            <div>输出电流：1A 2.1A</div>
			            <div>输入电压: 5V</div>
			            <div>输出电压：5V</div>
			            <div>外形尺寸：136cm*74cm*27cm</div>
			            <div>供电时间：20小时h</div>
			          </div>
			          <hr class="line">
			        </div>
			      </div>
			    </div>
			    <div class="button point">
			      <span>现有积分：3400</span>
			      <span>使用后积分：400</span>
			    </div>
	          </div>
	        </div>
	      </div>
	      <!-- END -->
	    </div>
	  </div>
	  
	  <div id="float">
	    <div class="content">
	      <!-- START -->
	      <div class="layer bg05">
	        <div class="dialog pins02 bg06 mod-confirm">
	          <div class="inner">
	            <div class="main">
	              <div class="content text">
	                <div class="goods">
	                  <div><img src="../../assets/imgs/demo/img05.jpg" /></div>
	                  <div>kz-73020000m移动电源</div>
	                  <div>3000积分</div>
	                </div>
	                <hr class="line" />
	                <div class="quantity">
	                  <span>数量</span>
	                  <span>
	                    <a href="javascript:void(0)" class="minus">minus</a>
	                    <span class="text stress">2</span>
	                    <a href="javascript:void(0)" class="plus">plus</a>
	                  </span>
	                </div>
	              </div>
	            </div>
	            <div class="footer">
	              <div class="content">
	                <hr class="line" />
		            <div>
		              <a href="javascript:void(0)">确认兑换</a
		             ><span class="line-v"></span
		             ><a href="javascript:void(0)">取消兑换</a>
		            </div>
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	      <!-- END -->
	    </div>
	  </div>
	  
	  <footer id="footer" class="footer bg02">
	    <div class="content">
	      <a class="button pin stress exchange" href="javascript:void(0)">立即兑换</a>
	    </div>
	  </footer>
	</div>
	
</body>
</html>
