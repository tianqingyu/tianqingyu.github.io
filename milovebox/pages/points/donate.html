<!DOCTYPE html>

<head>

	    </div>

	    <div class="main">

	      <div class="layout">

			      <div class="name">积分捐赠</div>
			      <hr class="line pin" />

	          </div>
	        </div>
	      </div>
	      
	      <div class="layout">

	            <div class="pictures bg06 pins02">

	                <div class="pic">
	                  <img src="../../assets/imgs/demo/img05.jpg" />
	                </div>
	                <div class="pic">
	                  <img src="../../assets/imgs/demo/img04.jpg" />
	                </div>
	              </div>
	            </div>
	            <div class="text lesser">

	            </div>
	          </div>
	        </div>
	        
	        <div class="mod mod-donate text lesser">

	            <div class="amount">
	              <span>捐款金额：</span>

	            <div class="points">

	              <span class="text stress">1000</span>
	              <a href="javascript:void(0)" class="plus">plus</a>
	            </div>
	            
	            <div class="remaining text minor">剩余积分：2400</div>
	          </div>
	        </div>
	      </div>
	      <!-- END -->
	    </div>
	  </div>
	  
	  <footer id="footer" class="footer bg02">
	    <div class="content">
	      <a class="button pin stress donate" href="javascript:void(0)">捐 赠</a>
