<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>重设密码</title>
	
	<link rel="stylesheet" href="../../assets/css/page/members/pwdreset.css" />
</head>
<body>
	
	<div id="root" class="page-findpwd bg04">
	  <header id="header">
	    <div class="content">
	      <div class="header bg05">
	        <h3>MILOVEBOX</h3>
	        <div class="actions">
	          <a href="javascript:void(0)" class="arrow-left">返回</a>
	          <a href="javascript:void(0)">关闭</a>
	          <a href="javascript:void(0)" class="ellipsis">more</a>
	        </div>
	      </div>
	    </div>
	  </header>
	  
	  <div id="content">
	    <div class="main">
	      <!-- START -->
	      <div class="layout">
	        <div class="mod mod-caption">
	          <div class="content">
	            <div class="caption">
			      <div class="name">重设密码</div>
			      <hr class="line pin" />
			    </div>
	          </div>
	        </div>
	      </div>
	      
	      <div class="layout">
	        <div class="mod mod-pwdreset">
	          <div class="content">
	            <div class="list bg">
			      <div class="inner bg03">
			        <div class="content">
			          <div class="item">
			            <label>
			              <span>用户名</span>
			              <input type="text" class="input" placeholder="请输入用户名" />
			            </label>
			          </div>
			          <hr class="line">
			          <div class="item">
			            <label>
			              <span>新密码</span>
			              <input type="password" class="input" placeholder="请输入密码" />
			            </label>
			          </div>
			          <hr class="line">
			          <div class="item">
			            <label>
			              <span>确认密码</span>
			              <input type="password" class="input" placeholder="请再次输入密码确认" />
			            </label>
			          </div>
			          <hr class="line">
			          <div class="item">
			            <label>
			              <span>验证码</span>
			              <input type="text" class="input inp-captcha" placeholder="请输入验证码" />
			              <a href="javascript:void(0)" class="button min disabled noshadow captcha">
			                <img src="../../assets/imgs/captcha.png" />
			              </a>
			            </label>
			          </div>
			          <hr class="line">
			        </div>
			      </div>
			    </div>
	          </div>
	        </div>
	      </div>
	      <!-- END -->
	    </div>
	  </div>
	  
	  <footer id="footer" class="footer bg02">
	    <div class="content">
	      <a class="button pin stress confirm" href="javascript:void(0)">确 认</a>
	    </div>
	  </footer>
	</div>
	
</body>
</html>
