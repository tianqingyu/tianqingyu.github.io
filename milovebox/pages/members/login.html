<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<title>登录</title>
	
	<link rel="stylesheet" href="../../assets/css/page/members/login.css" />

<body>
	
	<div id="root" class="page-login bg04">

	    <div class="content">
	      <div class="header bg05">
	        <h3>MILOVEBOX</h3>

	      </div>
	    </div>

	  <div id="content">
	    <div class="main">

	        </div>
	      </div>

	  <footer id="footer" class="bg02">
	    <div class="content">
	      <a class="button pin disabled login2" href="javascript:void(0)">登录</a>
	      <a class="button pin stress register" href="javascript:void(0)">注册</a>
	    </div>
	  </footer>
