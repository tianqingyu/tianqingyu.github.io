<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>行中订单</title>
	
	<link rel="stylesheet" href="../../assets/css/page/orders/order.css" />
</head>
<body>
	
	<div id="root" class="bg04">
	  <header id="header">
	    <div class="content">
	      <div class="header bg05">
	        <h3>MILOVEBOX</h3>
	        <div class="actions">
	          <a href="javascript:void(0)" class="arrow-left">返回</a>
	          <a href="javascript:void(0)">关闭</a>
	          <a href="javascript:void(0)" class="ellipsis">more</a>
	        </div>
	      </div>
	    </div>
	  </header>
	  
	  <div id="content" class="nofooter">
	    <div class="main">
	      <!-- START -->
	      <div class="layout">
	        <div class="mod mod-nav">
	          <div class="content bg02">
	            <a href="javascript:void(0)" class="button pin stress">进行中</a>
	            <a href="javascript:void(0)" class="button pin disabled">历史订单</a>
	          </div>
	        </div>
	      </div>
	      
	      <div class="layout">
	        <div class="mod mod-todo">
	          <div class="content">
	            <div class="button pin">
	              <span class="text stress">预约成功</span>
	              <span>2014年12月23日 17:30 预约生效</span>
	            </div>
	            <div class="list bg">
			      <div class="inner bg03">
			        <div class="content">
			          <div class="item-panel text">
			            <div>
			              <span>预约时间：</span>
			              <span>2014年12月25日18:00</span>
			            </div>
			            <div>
			              <span>预约规模：</span>
			              <span>6人桌</span>
			            </div>
			            <div>
			              <span>联系方式：</span>
			              <span>陈先生 13323451234</span>
			            </div>
			            <div>
			              <a href="javascript:void(0)" class="arrow-right text">未点菜</a>
			            </div>
			          </div>
			          <hr class="line">
			        </div>
			      </div>
			    </div>
			    <div class="button">
	              <a href="javascript:void(0)">修改订单</a
	             ><hr class="line-v"
	            /><a href="javascript:void(0)">取消订单</a>
	            </div>
	          </div>
	        </div>
	        <div class="mod mod-todo">
	          <div class="content">
	            <div class="button pin">
	              <span class="text stress">预约成功</span>
	              <span>2014年12月23日 17:30 预约生效</span>
	            </div>
	            <div class="list bg">
			      <div class="inner bg03">
			        <div class="content">
			          <div class="item-panel text">
			            <div>
			              <span>预约时间：</span>
			              <span>2014年12月25日18:00</span>
			            </div>
			            <div>
			              <span>预约规模：</span>
			              <span>6人桌</span>
			            </div>
			            <div>
			              <span>联系方式：</span>
			              <span>陈先生 13323451234</span>
			            </div>
			            <div>
			              <a href="javascript:void(0)" class="arrow-right text">已点菜</a>
			            </div>
			          </div>
			          <hr class="line">
			        </div>
			      </div>
			    </div>
			    <div class="button">
	              <a href="javascript:void(0)">修改订单</a
	             ><hr class="line-v"
	            /><a href="javascript:void(0)">取消订单</a>
	            </div>
	          </div>
	        </div>
	      </div>
	      <!-- END -->
	    </div>
	  </div>
	</div>
	
</body>
</html>
