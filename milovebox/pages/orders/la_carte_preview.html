<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>预览预约菜品</title>
	
	<link rel="stylesheet" href="../../assets/css/page/orders/la_carte.css" />
</head>
<body>
	
	<div id="root" class="page-la-carte-preview bg04">
	  <header id="header">
	    <div class="content">
	      <div class="header bg05">
	        <h3>MILOVEBOX</h3>
	        <div class="actions">
	          <a href="javascript:void(0)" class="arrow-left">返回</a>
	          <a href="javascript:void(0)">关闭</a>
	          <a href="javascript:void(0)" class="ellipsis">more</a>
	        </div>
	      </div>
	    </div>
	  </header>
	  
	  <div id="content">
	    <div class="main">
	      <!-- START -->
	      <div class="layout">
	        <div class="mod mod-preview">
	          <div class="content">
	            <h2 class="button pin stress">
	              <span>预览菜品</span>
	            </h2>
	            <div class="list bg">
			      <div class="inner">
			        <div class="content">
			          <div class="item-panel">
			            <div class="course preview bg03 clearfix">
					      <div class="picture">
					        <img src="../../assets/imgs/demo/img07.jpg">
					      </div>
					      <div class="desc">
					        <div class="props">
					          <h3>芝士年糕</h3>
					          <h4>치즈 떡볶이</h4>
					          <div>
					            <span>￥</span><span class="price text stress"><em>60</em>.00</span><span class="unit">/份</span>
					          </div>
					        </div>
					        <div class="quantity">
					          <a href="javascript:void(0)" class="minus">minus</a>
					          <span class="text stress">1</span>
					          <a href="javascript:void(0)" class="plus">plus</a>
					        </div>
					      </div>
					      <div class="flag"><span>已点</span></div>
					    </div>
			          </div>
			          <hr class="line" />
			          <div class="item-panel">
			            <div class="course preview bg03 clearfix">
					      <div class="picture">
					        <img src="../../assets/imgs/demo/img07.jpg">
					      </div>
					      <div class="desc">
					        <div class="props">
					          <h3>芝士年糕</h3>
					          <h4>치즈 떡볶이</h4>
					          <div>
					            <span>￥</span><span class="price text stress"><em>60</em>.00</span><span class="unit">/份</span>
					          </div>
					        </div>
					        <div class="quantity">
					          <a href="javascript:void(0)" class="minus">minus</a>
					          <span class="text stress">1</span>
					          <a href="javascript:void(0)" class="plus">plus</a>
					        </div>
					      </div>
					      <div class="flag"><span>已点</span></div>
					    </div>
			          </div>
			          <hr class="line" />
	             	</div>
			      </div>
			    </div>
	            <div class="button">
	              <span>合计：￥497</span>
	              <span>预约菜品</span>
	            </div>
	          </div>
	        </div>
	      </div>
	      <!-- END -->
	    </div>
	  </div>
	  
	  <footer id="footer" class="footer bg02">
	    <div class="content">
	      <a class="button pin stress confirm" href="javascript:void(0)">确 定</a>
	    </div>
	  </footer>
	</div>
	
</body>
</html>
