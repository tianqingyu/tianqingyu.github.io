<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>预约</title>
	
	<link rel="stylesheet" href="../../assets/css/page/orders/booking.css" />
</head>
<body>
	
	<div id="root" class="page-booking bg04">
	  <header id="header">
	    <div class="content">
	      <div class="header bg05">
	        <h3>MILOVEBOX</h3>
	        <div class="actions">
	          <a href="javascript:void(0)" class="arrow-left">返回</a>
	          <a href="javascript:void(0)">关闭</a>
	          <a href="javascript:void(0)" class="ellipsis">more</a>
	        </div>
	      </div>
	    </div>
	  </header>
	  
	  <div id="content">
	    <div class="main">
	      <!-- START -->
	      <div class="layout">
	        <div class="mod mod-calendar">
	          <div class="content bg02">
	            <div class="selected">
	              <h2>今天</h2>
	              <div>12月23日 周一</div>
	            </div>
	            <div>
	              <h2>明天</h2>
	              <div>12月24日 周二</div>
	            </div>
	            <div>
	              <h2>后天</h2>
	              <div>12月25日 周三</div>
	            </div>
	            <div>
	              <a href="javascript:void(0)" class="icon-calendar">31</a>
	            </div>
	          </div>
	        </div>
	        
	        <div class="mod mod-booking">
	          <div class="content">
	            <div class="time text">
	              <input type="text" class="input min" />
	              <span>时：</span>
	              <input type="text" class="input min" />
	              <span>分</span>
	            </div>
	            
	            <div class="peoples button">
	              <span>就餐人数</span>
	              <span>
	                <a href="javascript:void(0)" class="minus">minus</a>
	                <span class="text stress">10</span>
	                <a href="javascript:void(0)" class="plus">plus</a>
	              </span>
	            </div>
	            
	            <div class="list bg">
			      <div class="inner bg03">
			        <div class="content">
			          <div class="item">
			            <label>
			              <span>姓名</span>
			              <input type="text" class="input" placeholder="请输入您的称呼" />
			            </label>
			          </div>
			          <hr class="line">
			          <div class="item">
			            <label>
			              <span>手机号</span>
			              <input type="text" class="input mobile" placeholder="请输入手机号" />
			              <a href="javascript:void(0)" class="button min stress noshadow captcha">发送验证码</a>
			            </label>
			          </div>
			          <hr class="line">
			          <div class="item">
			            <label>
			              <span>验证码</span>
			              <input type="text" class="input" placeholder="请输入手机收到的验证码" />
			            </label>
			          </div>
			          <hr class="line">
			          <div class="item">
			            <label>
			              <span>备注</span>
			              <input type="text" class="input" placeholder="选填" />
			            </label>
			          </div>
			          <hr class="line">
			        </div>
			      </div>
			    </div>
	          </div>
	        </div>
	      </div>
	      <!-- END -->
	    </div>
	  </div>
	  
	  <footer id="footer" class="footer bg02">
	    <div class="content">
	      <a class="button pin stress confirm" href="javascript:void(0)">确 认</a>
	    </div>
	  </footer>
	</div>
	
</body>
</html>
