<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>组件模板</title>
	
	<link rel="stylesheet" href="../assets/css/global/all.css" />
	
	<style>
		body {
			padding: 30px 15px;
		}
		.d-preview {
			margin-bottom: 40px;
		}
		.d-preview > h3 {
			margin-bottom: 10px;
			padding-bottom: 10px;
			border-bottom: 1px solid #ccc;
			font-size: 1.2rem;
			font-weight: bold;
			color: blue;
		}
		.d-padding {
			padding: 10px;
		}
		.d-padding-v {
			padding: 10px 0;
		}
		.d-padding-h {
			padding: 0 10px;
		}
		
		/* override */
		.button.min {
			width: calc(208 / 32 * 1rem);
		}
		.arrow-left {
			color: #fff;
		}
	</style>
</head>
<body>
	
	<div class="d-preview">
	  <h3>按钮</h3>
	  <div>
	    <div class="show">
	      <a href="javascript:void(0)" class="button">确认</a>
	      <a href="javascript:void(0)" class="button pin">确认</a>
	      <a href="javascript:void(0)" class="button stress">确认</a>
	      <a href="javascript:void(0)" class="button disabled">确认</a>
	      <a href="javascript:void(0)" class="button noshadow">确认</a>
	      <a href="javascript:void(0)" class="button min noshadow">确认</a>
	    </div>
	  </div>
	</div>
	
	<div class="d-preview">
	  <h3>箭头</h3>
	  <div>
	    <div class="show bg05">
	      <a href="javascript:void(0)" class="arrow right">right</a>
	      <a href="javascript:void(0)" class="arrow down">down</a>
	    </div>
	  </div>
	</div>
	
	<div class="d-preview">
	  <h3>符号</h3>
	  <div>
	    <div class="show bg">
	      <a href="javascript:void(0)" class="arrow-left">返回</a>
	      <a href="javascript:void(0)" class="ellipsis"></a>
	    </div>
	  </div>
	</div>
	
	<div class="d-preview">
	  <h3>线条</h3>
	  <div>
	    <div class="show">
	      <div class="d-padding-v">
	        <hr class="line" />
	      </div>
	      
	      <div class="d-paddng-v">
	        <hr class="line pin" />
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="d-preview">
	  <h3>图片</h3>
	  <div>
	    <div class="show">
	      <img src="../assets/imgs/blank.png" class="img img01" />
	      <img src="../assets/imgs/blank.png" class="img img02" />
	      <img src="../assets/imgs/blank.png" class="img img03" />
	      <img src="../assets/imgs/blank.png" class="img img04" />
	      <img src="../assets/imgs/blank.png" class="img img05" />
	      <img src="../assets/imgs/blank.png" class="img img06" />
	    </div>
	  </div>
	</div>
	
	<div class="d-preview">
	  <h3>logo</h3>
	  <div>
	    <div class="show">
	      <img src="../assets/imgs/blank.png" class="logo" />
	      <img src="../assets/imgs/blank.png" class="logo logo02" />
	    </div>
	  </div>
	</div>
	
	<div class="d-preview">
	  <h3>input</h3>
	  <div>
	    <div class="show">
	      <input type="text" class="input" />
	      
	      <div class="d-padding-v">
	        <label><input type="radio" class="radio" name="rdo" /> radio1</label>
	        <label><input type="radio" class="radio" name="rdo" /> radio2</label>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="d-preview">
	  <h3>背景图片</h3>
	  <div>
	    <div class="show">
	      <div class="bg">bg</div>
	      <div class="bg02">bg2</div>
	      <div class="bg03">bg3</div>
	      <div class="bg04">bg4</div>
	      <div class="bg05">bg5</div>
	    </div>
	  </div>
	</div>
	
	<div class="d-preview">
	  <h3>header</h3>
	  <div>
	    <div class="show">
	      <div class="header bg05">
	        <h3>MILOVEBOX</h3>
	        <div class="actions">
	          <a href="javascript:void(0)" class="arrow-left">返回</a>
	          <a href="javascript:void(0)">关闭</a>
	          <a href="javascript:void(0)" class="ellipsis">more</a>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="d-preview">
	  <h3>caption</h3>
	  <div>
	    <div class="show bg">
	      <div class="caption">
	        <div class="avatar">
	          <img src="../assets/imgs/blank.png" class="logo" />
	        </div>
	        <div class="name">milovebox</div>
	        <hr class="line pin" />
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="d-preview">
	  <h3>列表</h3>
	  <div>
	    <div class="show bg04 d-padding">
	      <div class="list bg">
	        <div class="inner bg03">
	          <div class="content">
	            <div class="item">Item1</div>
	            <hr class="line" />
	            <div class="item">Item2</div>
	            <hr class="line" />
	            <div class="item">Item3</div>
	            <hr class="line" />
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="d-preview">
	  <h3>卡片</h3>
	  <div>
	    <div class="show">
	      <div class="cart">cart</div>
	    </div>
	  </div>
	</div>
	
</body>
</html>
